<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <img src="assets/images/logo.png" alt="MagicHub Logo" />
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button title="{{ 'SIDEBAR.SETTINGS' | translate }}" (click)="settings()">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button title="{{ 'SIDEBAR.LOGOUT' | translate }}" (click)="logout()">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
