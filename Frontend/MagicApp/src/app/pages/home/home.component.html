<ion-content [fullscreen]="true" class="home-container ion-padding">
    <div class="home-wrapper">
        <ion-card class="home-card">
            <ion-card-content class="card-content">

                <!-- Logo -->
                <div class="logo-section">
                    <img src="assets/images/logo.png" alt="MagicHub Logo" class="logo-image" />
                </div>

                <!-- Título y subtítulo -->
                <div class="header-section">
                    <ion-title class="main-title">
                        <h1>MagicHub</h1>
                    </ion-title>
                    <ion-text color="medium">
                        <p class="subtitle">Tu comunidad de <em>Magic: The Gathering</em></p>
                    </ion-text>
                </div>

                <!-- Introducción -->
                <ion-list class="features-list" lines="none">
                    <ion-item class="feature-item">
                        <ion-icon slot="start" name="chatbubbles-outline" color="secondary"></ion-icon>
                        <ion-label class="feature-label">
                            <p>Chats y foros para debatir estrategias</p>
                        </ion-label>
                    </ion-item>

                    <ion-item class="feature-item">
                        <ion-icon slot="start" name="albums-outline" color="secondary"></ion-icon>
                        <ion-label class="feature-label">
                            <p>Gestiona y comparte tus mazos</p>
                        </ion-label>
                    </ion-item>

                    <ion-item class="feature-item">
                        <ion-icon slot="start" name="flash-outline" color="secondary"></ion-icon>
                        <ion-label class="feature-label">
                            <p>Habla con la IA sobre el juego</p>
                        </ion-label>
                    </ion-item>

                    <ion-item class="feature-item">
                        <ion-icon slot="start" name="notifications-outline" color="secondary"></ion-icon>
                        <ion-label class="feature-label">
                            <p>Notificaciones en tiempo real</p>
                        </ion-label>
                    </ion-item>
                </ion-list>

                <!-- Botón -->
                <div class="button-section">
                    <ion-button expand="block" shape="round" size="large" class="login-button"
                        (click)="navCtrl.navigateRoot(['/login'])">
                        <ion-icon slot="start" name="log-in-outline"></ion-icon>
                        Iniciar sesión
                    </ion-button>
                </div>

            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
