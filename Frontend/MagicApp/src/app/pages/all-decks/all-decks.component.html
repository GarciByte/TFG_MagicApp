<ion-content>
  <div class="header-container">
    <ion-icon name="arrow-back-outline" class="back-icon" (click)="navCtrl.navigateRoot(['/menu'])"></ion-icon>
    <h1 class="page-title">{{ 'DECKS.TITLE' | translate }}</h1>
  </div>

  <div class="content-container">

    <!-- Buscador y botÃ³n filtro juntos -->
    <div class="search-filter-container">
      <ion-searchbar name="searchTerm" [(ngModel)]="searchTerm" [placeholder]="'DECKS.SEARCH_PLACEHOLDER' | translate"
        (keyup.enter)="getAllDecks()" (ionInput)="realTimeSearch()">
      </ion-searchbar>
    </div>

    <ion-grid class="decks-grid">
      <ion-row>

        <!-- Mazos existentes -->
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let deck of decks">
          <div class="deck-card" (click)="viewDeck(deck.id)">
            <ion-icon name="layers-outline" class="deck-icon"></ion-icon>
            <div class="deck-name">{{ deck.name }}</div>
            <div class="deck-name">{{ userNames[deck.userId] }}</div>
            <div class="deck-cards">
              <ion-icon name="albums-outline"></ion-icon>
              {{ deck.deckCards?.length ?? 0 }} {{ 'DECKS.CARDS' | translate }}
            </div>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

</ion-content>
<app-sidebar></app-sidebar>
