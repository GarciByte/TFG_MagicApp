<ion-content>
  <div class="menu-container">
    <!-- Header -->
    <h1 class="menu-title">MENU PRINCIPAL</h1>

    <!-- Profile Section -->
    <div class="profile-section">
      <div class="avatar-container">
        <div class="avatar-glow"></div>
        <img *ngIf="this.user" [src]="apiImg + this.user.avatarUrl" alt="Avatar" class="avatar-img" />
      </div>
      <h2 *ngIf="this.user" class="username">{{ this.user.nickname }}</h2>
    </div>

    <!-- Menu Buttons -->
    <div class="menu-buttons">
      <!-- Buscador de Cartas -->
      <ion-button class="menu-button full-width" (click)="navCtrl.navigateRoot(['/card-search'])">
        <div class="button-content">
          <div class="magic-icon search-icon"></div>
          <span>BUSCADOR DE CARTAS</span>
        </div>
      </ion-button>

      <!-- Bottom row with split buttons -->
      <div class="button-row">
        <!-- Mazos -->
        <ion-button class="menu-button half-width-left" (click)="navCtrl.navigateRoot(['/decks'])">
          <div class="button-content">
            <div class="magic-icon deck-icon"></div>
            <span>MAZOS</span>
          </div>
        </ion-button>

        <!-- Right side column -->
        <div class="half-width-right">
          <!-- Foros -->
          <ion-button class="menu-button quarter-height">
            <div class="button-content">
              <div class="magic-icon forum-icon"></div>
              <span>FOROS</span>
            </div>
          </ion-button>

          <!-- Magic Chat -->
          <ion-button class="menu-button quarter-height">
            <div class="button-content">
              <div class="magic-icon chat-icon"></div>
              <span>MAGIC CHAT</span>
            </div>
          </ion-button>
        </div>
      </div>

      <!-- Chat global -->
      <ion-button class="menu-button full-width" (click)="navCtrl.navigateRoot(['/global-chat'])">
        <div class="button-content">
          <div class="magic-icon chat-icon"></div>
          <span>CHAT GLOBAL</span>
        </div>
      </ion-button>

      <!-- Chat privado -->
      <ion-button class="menu-button full-width" (click)="navCtrl.navigateRoot(['/private-chat-list'])">
        <div class="button-content">
          <div class="magic-icon chat-icon"></div>
          <span>CHAT PRIVADO</span>
        </div>
      </ion-button>

      <!-- Buscador de usuarios -->
      <ion-button class="menu-button full-width" (click)="navCtrl.navigateRoot(['/user-search'])">
        <div class="button-content">
          <div class="magic-icon"></div>
          <span>BUSCADOR DE USUARIOS</span>
        </div>
      </ion-button>

      <!-- Perfil del usuario -->
      <ion-button class="menu-button full-width" (click)="navCtrl.navigateRoot(['/user-profile'])">
        <div class="button-content">
          <div class="magic-icon"></div>
          <span>MI PERFIL</span>
        </div>
      </ion-button>

      <!-- Perfil admin -->
      <ion-button class="menu-button full-width" (click)="navCtrl.navigateRoot(['/admin-profile'])">
        <div class="button-content">
          <div class="magic-icon"></div>
          <span>PERFIL ADMIN</span>
        </div>
      </ion-button>

      <!-- Cerrar sesión -->
      <ion-button class="menu-button full-width" (click)="logout()">
        <div class="button-content">
          <div class="magic-icon"></div>
          <span>CERRAR SESIÓN</span>
        </div>
      </ion-button>

    </div>

    <!-- Footer Logo -->
    <div class="footer-logo">
      <img src="assets/images/logo.png" alt="MagicHub Logo" />
    </div>
  </div>
</ion-content>
