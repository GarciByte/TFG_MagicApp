<ion-content [fullscreen]="true" class="ion-padding">
  <div class="header-container">
    <ion-icon name="arrow-back-outline" class="back-icon" (click)="navCtrl.back()">
    </ion-icon>
    <h1 class="page-title">{{ 'DECK.TITLE' | translate }}</h1>
  </div>

  <div class="content-container">
    <div class="create-deck-title">{{ 'DECK.TITLE_UPPER' | translate }}</div>

    <div class="form-container">

      <!-- Deck Icon -->
      <div class="deck-icon-container">
        <div class="deck-icon icon-sun"></div>
      </div>

      <!-- Form -->
      <div class="form-group">
        <label class="form-label">{{ 'DECK.FORM.LABEL_NAME' | translate }}</label>
        <input type="text" class="form-input" [(ngModel)]="deckName" (ngModelChange)="setDeckName($event)"
          [placeholder]="'DECK.PLACEHOLDER.NAME' | translate" />
      </div>

      <div class="form-group">
        <label class="form-label">{{ 'DECK.FORM.LABEL_DESCRIPTION' | translate }}</label>
        <input type="text" class="form-input" [(ngModel)]="deckDescription" (ngModelChange)="setDeckDescription($event)"
          [placeholder]="'DECK.PLACEHOLDER.DESCRIPTION' | translate" />
      </div>

      <!-- Contador de cartas -->
      <div class="card-counter">
        <p class="counter-text">
          {{ 'DECK.CARD_COUNTER' | translate:{ count: deckCards.length } }}
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="action-button" (click)="addCard()" [disabled]="deckCards.length >= 150">
          {{ 'DECK.ACTION.ADD_CARDS' | translate }}
        </button>
        <button class="action-button" (click)="cardDetails()">
          {{ 'DECK.ACTION.VIEW_CARDS' | translate }}
        </button>
      </div>

      <div *ngIf="deckCards.length >= 150" class="warning-message">
        {{ 'DECK.WARNING.MAX_CARDS' | translate }}
      </div>

      <!-- Create Button -->
      <button class="create-button" (click)="createDeck()">
        {{ 'DECK.CREATE_BUTTON' | translate }}
      </button>
    </div>
  </div>

  <div class="footer-logo">
    <img src="assets/images/logo.png" alt="MagicHub Logo" />
  </div>
</ion-content>
