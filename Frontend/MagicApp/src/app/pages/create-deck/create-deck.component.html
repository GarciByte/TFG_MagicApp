<ion-content>
  <div class="header-container">
    <ion-icon name="arrow-back-outline" class="back-icon" (click)="navCtrl.back()"></ion-icon>
    <h1 class="page-title">Crear Mazo</h1>
  </div>

  <div class="content-container">
    <div class="create-deck-title">CREAR MAZO</div>

    <div class="form-container">
      <!-- Deck Icon -->
      <div class="deck-icon-container">
        <div class="deck-icon icon-sun"></div>
      </div>

      <!-- Form -->
      <div class="form-group">
        <label class="form-label">Nombre del mazo</label>
        <input
          type="text"
          class="form-input"
          [(ngModel)]="deckName"
          (ngModelChange)="setDeckName($event)"
          placeholder="nombre"
        />
      </div>

      <div class="form-group">
        <label class="form-label">Descripción del mazo</label>
        <input
          type="text"
          class="form-input"
          [(ngModel)]="deckDescription"
          (ngModelChange)="setDeckDescription($event)"
          placeholder="descripción"
        />
      </div>

      <!-- Contador de cartas -->
      <div class="card-counter">
        <p class="counter-text">Cartas en el mazo: {{ deckCards.length }}/150</p>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="action-button" (click)="addCard()" [disabled]="deckCards.length >= 150">
          Añadir cartas
        </button>
        <button class="action-button" (click)="cardDetails()">Ver cartas</button>
      </div>

      <div *ngIf="deckCards.length >= 150" class="warning-message">
        Has alcanzado el límite máximo de 150 cartas.
      </div>

      <!-- Create Button -->
      <button class="create-button" (click)="createDeck()">Crear</button>
    </div>
  </div>

  <div class="footer-logo">
    <img src="assets/images/logo.png" alt="MagicHub Logo" />
  </div>
  <app-sidebar></app-sidebar>
</ion-content>
