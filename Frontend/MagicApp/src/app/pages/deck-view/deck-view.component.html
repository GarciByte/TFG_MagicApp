<ion-content [fullscreen]="true" class="ion-padding">
  <div class="header-container">
    <ion-icon name="arrow-back-outline" class="back-icon" (click)="navCtrl.back()"></ion-icon>
    <h1 class="page-title">
      {{ 'DECK_VIEW.PAGE_TITLE' | translate }}
    </h1>
  </div>

  <div class="content-container">
    <div class="create-deck-title">
      {{ 'DECK_VIEW.CREATE_TITLE' | translate }}
    </div>

    <div class="form-container">

      <!-- Deck Icon -->
      <div class="deck-icon-container">
        <div class="deck-icon icon-sun"></div>
      </div>

      <!-- Form -->
      <div class="form-group">
        <label class="form-label">
          {{ 'DECK_VIEW.LABEL_NAME' | translate }}
        </label>
        <input type="text" class="form-input" [(ngModel)]="deckCardsService.name"
          [placeholder]="'DECK_VIEW.PLACEHOLDER_NAME' | translate" />
      </div>

      <div class="form-group">
        <label class="form-label">
          {{ 'DECK_VIEW.LABEL_DESCRIPTION' | translate }}
        </label>
        <input type="text" class="form-input" [(ngModel)]="deckCardsService.description"
          [placeholder]="'DECK_VIEW.PLACEHOLDER_DESCRIPTION' | translate" />
      </div>

      <!-- Contador de cartas -->
      <div class="card-counter">
        <p class="counter-text">
          {{ 'DECK_VIEW.CARDS_COUNT' | translate:{ count: deckSize() } }}
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button class="action-button" (click)="addCard()">
          {{ 'DECK_VIEW.BUTTON_ADD_CARDS' | translate }}
        </button>
        <button class="action-button" (click)="cardDetails()">
          {{ 'DECK_VIEW.BUTTON_VIEW_CARDS' | translate }}
        </button>
      </div>

      <!-- Victories -->
      <div class="counter-box">
        <label class="form-label">
          {{ 'DECK_VIEW.LABEL_VICTORIES' | translate }}
        </label>
        <div class="counter-controls">
          <button class="counter-button" (click)="decrementVictories()">-</button>
          <span class="counter-value">{{ deckCardsService.victories }}</span>
          <button class="counter-button" (click)="incrementVictories()">+</button>
        </div>
      </div>

      <!-- Defeats -->
      <div class="counter-box">
        <label class="form-label">
          {{ 'DECK_VIEW.LABEL_DEFEATS' | translate }}
        </label>
        <div class="counter-controls">
          <button class="counter-button" (click)="decrementDefeats()">-</button>
          <span class="counter-value">{{ deckCardsService.defeats }}</span>
          <button class="counter-button" (click)="incrementDefeats()">+</button>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          {{ 'DECK_VIEW.LABEL_VICTORY_RATE' | translate }}
        </label>
        <div class="counter-value victory-rate">
          {{ getVictoryRate() }}
        </div>
      </div>

      <!-- Save-Delete Buttons -->
      <button class="create-button" (click)="updateDeck()">
        {{ 'DECK_VIEW.BUTTON_SAVE' | translate }}
      </button>
      <button class="create-button" (click)="deleteDeck()">
        {{ 'DECK_VIEW.BUTTON_DELETE' | translate }}
      </button>
    </div>
  </div>

  <div class="footer-logo">
    <img src="assets/images/logo.png" alt="MagicHub Logo" />
  </div>
</ion-content>
