<ion-content>
  <div class="header-container">
    <h1 class="page-title">Mazos</h1>
  </div>

  <div class="content-container">
    <div class="mazos-title">MAZOS</div>

    <ion-grid class="mazos-grid">
      <ion-row>
        <!-- BotÃ³n para crear nuevo mazo -->
        <ion-col size="6" size-md="4" size-lg="3">
          <div class="mazo-card add-card" (click)="crearMazo()">
            <div class="add-icon">
              <ion-icon name="add-outline"></ion-icon>
            </div>
          </div>
        </ion-col>

        <!-- Mazos existentes -->
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let mazo of mazos">
          <div class="mazo-card" [style.background-color]="mazo.color" (click)="verMazo(mazo.id)">
            <div class="mazo-icon" [ngClass]="'icon-' + mazo.icono"></div>
            <div class="mazo-nombre">{{ mazo.nombre }}</div>
            <div class="mazo-cartas">{{ mazo.cartas }} cartas</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="footer-logo">
    <img src="assets/images/logo.png" alt="MagicHub Logo" />
  </div>
</ion-content>
