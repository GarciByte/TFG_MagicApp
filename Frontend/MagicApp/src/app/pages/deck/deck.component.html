<ion-content>
  <div class="header-container">
    <ion-icon name="arrow-back-outline" class="back-icon" (click)="navCtrl.navigateRoot(['/menu'])"></ion-icon>
    <h1 class="page-title">Mazos</h1>
  </div>

  <div class="content-container">
    <div class="decks-title">MAZOS</div>

    <ion-grid class="decks-grid">
      <ion-row>
        <!-- Button to create a new deck -->
        <ion-col size="6" size-md="4" size-lg="3">
          <div class="deck-card add-card" (click)="createDeck()">
            <div class="add-icon">
              <ion-icon name="add-outline"></ion-icon>
            </div>
          </div>
        </ion-col>

        <!-- Existing decks -->
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let deck of decks">
          <div class="deck-card" (click)="viewDeck(deck.id)">
            <ion-icon name="layers-outline" class="deck-icon"></ion-icon>
            <div class="deck-name">{{ deck.name }}</div>
            <div class="deck-cards">
              <ion-icon name="albums-outline"></ion-icon>
              {{ deck.deckCards?.length ?? 0 }} cartas
            </div>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

  <div class="footer-logo">
    <img src="assets/images/logo.png" alt="MagicHub Logo" />
  </div>
</ion-content>
